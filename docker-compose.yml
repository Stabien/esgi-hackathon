version: '3'
services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
    volumes:
      - ./db:/var/lib/postgresql/data

  back:
    build: ./back
    ports:
      - '4000:4000'
    volumes:
      - ./back:/home/app
      - /home/app/node_modules
    depends_on:
      - database  

  front:
    build: ./front
    ports:
      - '3000:3000'
    volumes:
      - ./front:/home/app
      - /home/app/node_modules
      - /home/app/.next

volumes:
  database: