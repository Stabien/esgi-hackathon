version: '3'
services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
    volumes:
      - ./db:/var/lib/postgresql/data

  back:
    build: ./
    ports:
      - '4000:4000'
    volumes:
      - ./:/home/app
      - /home/app/node_modules
    depends_on:
      - database

volumes:
  database:
